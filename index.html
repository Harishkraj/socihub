<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>h.25--Log in</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            function pass_validation()
            {  
            var password=document.myform.password.value;  
              
            if (password==null || password=="")
            {  
              alert("password can't be blank");  
              return false;  
            }
            else if(password.length<8)
            {  
              alert("Password must be at least 8 characters long.");  
              return false;  
              }  
            }  
            
            </script>
            </head>
            <body><div class="box">
            <form name="myform" method="post" action="indexx.html" onsubmit="return pass_validation()" >  
                <h1>Soci-Hub</h1>
             <input type="text" name="Username" placeholder="Ur Sweet Name">   
             <input type="password" name="password" placeholder="Ur Password">  
            <input type="submit" value="Log-In">  
            </form>  
             </div>
    </body>
</html>
